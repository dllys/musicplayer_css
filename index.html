<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrap">
        <div class="main1">
            <header class="header">
                <div class="header__back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="header__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </header>
            <!-- // header -->

            <div class="main1-content">
                <div class="main1-content__info">
                    <div class="main1-content__artist"></div>
                    <h2 class="main1-content__art-name">Khalid</h2>
                    <span class="main1-content__genre">POP, R&B</span>
                </div>
                <!-- // information -->

                <div class="main1-content__btn">
                    <span>Shuffle</span>
                    <span>
                        <i class="fa-solid fa-heart"></i>
                        212971
                    </span>
                </div>
                <!-- // btn -->

                <div class="main1-content__play-list">
                    <ul>
                        <li class="main1-content__music">
                            <div class="main1-content__album album1"></div>
                            <div class="main1-content__song">
                                <h3 class="main1-content__name">Khalid</h3>
                                <span class="main1-content__title">8TEEN</span>
                            </div>
                            <div class="main1-content__more-info">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </li>

                        <li class="main1-content__music">
                            <div class="main1-content__album album2">
                                <div class="on">
                                    <i class="fa-solid fa-chart-simple"></i>
                                </div>
                            </div>
                            <div class="main1-content__song">
                                <h3 class="main1-content__name">Khalid</h3>
                                <span class="main1-content__title">Outta My Head</span>
                            </div>
                            <div class="main1-content__more-info">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </li>

                        <li class="main1-content__music">
                            <div class="main1-content__album album3"></div>
                            <div class="main1-content__song">
                                <h3 class="main1-content__name">Khalid</h3>
                                <span class="main1-content__title">Motion</span>
                            </div>
                            <div class="main1-content__more-info">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </li>

                        <li class="main1-content__music">
                            <div class="main1-content__album album4"></div>
                            <div class="main1-content__song">
                                <h3 class="main1-content__name">Khalid</h3>
                                <span class="main1-content__title">Softest Touch</span>
                            </div>
                            <div class="main1-content__more-info">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- // play-list -->

                <div class="main1-content__playing">
                    <div class="main1-content__current-music">
                        <h3 class="main1-content__music-name">Khalid</h3>
                        <span class="main1-content__music-title">Outta My Head</span>
                    </div>
                    <div class="main1-content__music-bar">
                        <i class="fa-solid fa-backward"></i>
                        <i class="fa-solid fa-pause"></i>
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
            </div>
            <!-- // content -->
        </div>
        <!-- // main1 -->

        <div class="main2">
            <header class="header">
                <div class="header__back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="header__more">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <!-- // header -->

            <div class="main2-content">
                <div class="main2-content__current-album">
                    <div class="main2-content__album"></div>
                </div>
                <!-- // current-album -->

                <div class="main2-content__music">
                    <h2 class="main2-content__title">
                        Outta My Head
                    </h2>
                    <span class="main2-content__name">Khalid</span>
                </div>
                <!-- // music -->

                <div class="main2-content__play-bar">
                    <div class="main2-content__time">
                        <span>1:36</span>
                        <span>2:57</span>
                    </div>

                    <div class="main2-content__running">
                        <div class="main2-content__pass"></div>
                    </div>
                </div>
                <!-- // play-bar -->

                <div class="main2-content__play-btn">
                    <ul class="main2-content__icon">
                        <li>
                            <i class="fa-solid fa-repeat"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-backward"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle-play"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-forward"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-shuffle"></i>
                        </li>
                    </ul>
                </div>
                <!-- // play-button -->
            </div>
            <!-- // content -->
        </div>
        <!-- // main2 -->
    </div>
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
  </body>
</html>
